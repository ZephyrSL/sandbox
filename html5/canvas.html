<!DOCTYPE html>
<html>
  <!-- Load Theme -->
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="../stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/pygment_trac.css" media="screen" />
    <!-- <link rel="stylesheet" type="text/css" href="../stylesheets/print.css" media="print" /> -->

    <script src="../javascripts/pathAPI.js"></script>

    <title>Canvas</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1>Canvas</h1>
        <h2></h2>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
      <!-- main content starts here -->

      <canvas id="pathAPICanvas" width="600" height="500" style="position:relative; left:100; top:25; background-color:#CCCCFF" onclick="pathAPICanvasDraw();">
        <!-- Fallback content goes here -->
      </canvas>
    </div>

    <script type="application/javascript">
      function pathAPICanvasInit() {
        var canvas = document.getElementById("pathAPICanvas");
        if (canvas.getContext) {
          var ctx = canvas.getContext("2d");

          drawString(ctx, "I'm laughing! XDDD", 20, 40);

          ctx.lineWidth=5;
          ctx.strokeStyle = "blue";

          // issue drawing commands here
          drawFace(ctx);
        }
      }

      pathAPICanvasInit();
    </script>

  </body>
</html>
